{% extends 'auth/base.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{ request.META.HTTP_REFERER }}">
                &#8592; Back
            </a>
            <br>
            <h1>Enter New Password</h1>
            <p>
               Please enter your new password twice so we can verify you typed it in correctly.
            </p>
            <br>
            <form class="form" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn--sub btn--lg my-md" type="submit" value="Reset My Password"/>
            </form>
        </div>
    </div>
</main>

<style type="text/css">
    /* General body styling */
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Page container, centering content */
    .formPage {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    /* Main content box styling */
    .content-box {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    /* Header styling */
    .formWrapper h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #4CAF50;
    }

    /* Text description styling */
    .formWrapper p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    /* Back button styling */
    .backButton {
        display: inline-block;
        text-decoration: none;
        color: #4CAF50;
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    /* Hover effect for the back button */
    .backButton:hover {
        text-decoration: underline;
    }

    /* Input field styling */
    input {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid #ccc;
        transition: all 0.3s ease-in-out;
        background-color: #f9f9f9;
    }

    input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    /* Button styling */
    .btn {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 1rem;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        text-align: center;
        width: 100%;
        max-width: 250px;
        margin-top: 1.5rem;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .btn--sub {
        background-color: #333;
        color: white;
    }

    .btn--sub:hover {
        background-color: #444;
    }

    .my-md {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .formPage {
            padding: 1rem;
        }

        .content-box {
            padding: 1.5rem;
        }

        .btn {
            font-size: 1rem;
            padding: 1rem;
        }

        input {
            min-width: 100%;
        }
    }
</style>

{% endblock content %}
