{% extends 'auth/base.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{ request.META.HTTP_REFERER }}">
                &#8592; Back
            </a>
            <br>
            <h1>Password Reset Complete</h1>
            <p>
                Your password has been set. You may go ahead and log in now.
            </p>
            <br>
            <a class="btn btn--sub" href="{% url 'login' %}">Login</a>
        </div>
    </div>
</main>

<style type="text/css">
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .formPage {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .content-box {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .formWrapper h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--color-primary, #4CAF50);
    }

    .formWrapper p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .backButton {
        display: inline-block;
        text-decoration: none;
        color: #4CAF50;
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .backButton:hover {
        text-decoration: underline;
    }

    .btn {
        display: inline-block;
        background-color: var(--color-primary, #4CAF50);
        color: #ffffff;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        width: 100%;
        max-width: 200px;
        margin-top: 1.5rem;
    }

    .btn:hover {
        background-color: var(--color-primary-dark, #45a049);
    }

    .btn--sub {
        background-color: #333;
        color: #fff;
    }

    .btn--sub:hover {
        background-color: #444;
    }

    .my-xl {
        margin-top: 2rem;
        margin-bottom: 2rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .formPage {
            padding: 1rem;
        }

        .content-box {
            padding: 1.5rem;
        }

        .btn {
            font-size: 1rem;
            padding: 1rem;
        }
    }
</style>

{% endblock content %}
