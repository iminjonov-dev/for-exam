{% extends 'auth/base.html' %}

{%  block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{ request.META.HTTP_REFERER }}">
                &#8592;
            </a>
            <br>
            <h1>Password reset</h1>
            <p>
                Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new
                one.
            </p>
            <br>
            <form class="form" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Reset my password"/>
            </form>
        </div>
    </div>
</main>

<style type="text/css">
    <style type="text/css">
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .formPage {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .content-box {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .formWrapper h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--color-primary, #4CAF50);
    }

    .formWrapper p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .backButton {
        display: inline-block;
        text-decoration: none;
        color: #4CAF50;
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .backButton:hover {
        text-decoration: underline;
    }

    form.form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #f9f9f9;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #4CAF50;
    }

    .btn {
        background-color: var(--color-primary, #4CAF50);
        color: #ffffff;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: var(--color-primary-dark, #45a049);
    }

    .btn--lg {
        font-size: 1.2rem;
        padding: 1.2rem;
    }

    .btn--sub {
        background-color: #333;
        color: #fff;
    }

    .btn--sub:hover {
        background-color: #444;
    }

    .my-md {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .my-xl {
        margin-top: 2rem;
        margin-bottom: 2rem;
    }
</style>

</style>

{%  endblock content %}
